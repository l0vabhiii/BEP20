<!DOCTYPE html>
<html>
<head>
  <title>Send USDT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
      color: #000;
    }

    label {
      font-size: 16px;
      font-weight: 500;
      display: block;
      margin: 20px 0 8px;
    }

    input, select {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .amount-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .amount-row span {
      color: #888;
    }

    .max-button {
      color: #0052ff;
      cursor: pointer;
      font-weight: bold;
      margin-left: 8px;
    }

    .button {
      background-color: #0052ff;
      color: white;
      padding: 16px;
      border: none;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
      margin-top: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <label>Address or Domain Name</label>
  <input type="text" id="address" placeholder="0x..." value="0x79069192614f7ceE4F...">

  <label>Amount</label>
  <input type="number" id="amount" placeholder="Enter amount" />

  <div class="amount-row">
    <span id="converted">= $0.00</span>
    <span class="max-button" onclick="setMax()">Max</span>
  </div>

  <button class="button" onclick="nextStep()">Next</button>

  <script>
    function setMax() {
      document.getElementById('amount').value = "100"; // example max value
      document.getElementById('converted').innerText = "= $100.00";
    }

    function nextStep() {
      const addr = document.getElementById('address').value;
      const amount = document.getElementById('amount').value;
      if (!addr || !amount) {
        alert("Please fill in all fields");
        return;
      }
      alert("Proceeding with payment...");
      // Add redirection or payment function here
    }
  </script>

</body>
</html>
