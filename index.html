<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send USDT</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #000;
      font-size: 14px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 16px;
      background: #fff;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 13px;
    }
    .field-block {
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      position: relative;
    }
    .field-block input {
      width: 100%;
      border: none;
      font-size: 14px;
      outline: none;
    }
    .field-icons {
      position: absolute;
      top: 50%;
      right: 14px;
      transform: translateY(-50%);
      display: flex;
      gap: 12px;
    }
    .field-icons span {
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }
    .clear { color: #888; }
    .paste { color: #0052ff; }

    .amount-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .amount-box input {
      flex: 1;
    }
    .amount-box span {
      padding: 0 8px;
      font-size: 13px;
      font-weight: 600;
      background: #f1f1f1;
      border-radius: 8px;
      margin-left: 8px;
    }
    .usd-note {
      color: #777;
      font-size: 12px;
      margin-bottom: 24px;
    }
    button {
      width: 100%;
      background-color: #0052ff;
      color: white;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <label>Address or Domain Name</label>
    <div class="field-block">
      <input type="text" id="wallet" placeholder="0x79069192614f7ceE4F..." />
      <div class="field-icons">
        <span class="clear" onclick="document.getElementById('wallet').value=''">✕</span>
        <span class="paste" onclick="navigator.clipboard.readText().then(text => document.getElementById('wallet').value = text)">Paste</span>
      </div>
    </div>

    <label>Amount</label>
    <div class="field-block amount-box">
      <input type="text" id="amount" placeholder="0.00" />
      <span>USDT</span>
      <span class="paste" onclick="document.getElementById('amount').value='100'">Max</span>
    </div>

    <div class="usd-note">= $0.00</div>

    <button id="nextBtn" onclick="nextProcess()">Next</button>
  </div>

  <script>
    function nextProcess() {
      const btn = document.getElementById('nextBtn');
      btn.innerText = "Processing...";
      btn.disabled = true;
      setTimeout(() => {
        btn.innerText = "✅ Done";
      }, 3000);
    }
  </script>
</body>
</html>
