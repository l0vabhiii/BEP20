<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>USDT Payment UI</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: white;
      margin: 0;
    }

    label {
      font-size: 16px;
      font-weight: 600;
      margin-top: 20px;
      display: block;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .input-group {
      display: flex;
      align-items: center;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding-right: 70px;
    }

    .input-group button, .input-group .max-btn {
      position: absolute;
      right: 10px;
      background: none;
      border: none;
      font-weight: bold;
      color: #007bff;
      cursor: pointer;
      font-size: 14px;
    }

    .amount-usd {
      margin-top: -10px;
      font-size: 15px;
      color: #555;
      margin-bottom: 50px;
    }

    .button-container {
      text-align: center;
    }

    .next-btn {
      width: 100%;
      padding: 16px;
      background-color: #0000ff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: bold;
    }

    .next-btn:disabled {
      background: #777;
    }

    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <label>Address or Domain Name</label>
  <div class="input-group">
    <input type="text" value="0x79069192614f7ceE4F..." readonly />
    <button onclick="pasteAddress()">Paste</button>
  </div>

  <label>Amount</label>
  <div class="input-group">
    <input type="number" placeholder="0.00" step="any" inputmode="decimal" />
    <div class="max-btn" onclick="maxAmount()">Max</div>
  </div>

  <div class="amount-usd">= $0.00</div>

  <div class="button-container">
    <button class="next-btn" id="nextBtn">Next</button>
  </div>

  <script>
    function pasteAddress() {
      navigator.clipboard.readText().then(text => {
        document.querySelector('input[type="text"]').value = text;
      });
    }

    function maxAmount() {
      document.querySelector('input[type="number"]').value = "100";
    }

    const btn = document.getElementById("nextBtn");
    btn.addEventListener("click", () => {
      btn.disabled = true;
      btn.innerText = "Processing...";
      btn.classList.add("fade-in");
    });
  </script>
</body>
</html>
