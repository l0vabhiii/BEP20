<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send USDT</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding-bottom: 100px;
      font-size: 16px;
      color: #000;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 24px 20px;
    }
    .field-group {
      margin-bottom: 28px;
    }
    label {
      display: block;
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .input-container {
      position: relative;
      border: 1px solid #ccc;
      border-radius: 16px;
      padding: 16px 12px;
      background: #fff;
    }
    .input-container input {
      border: none;
      font-size: 16px;
      width: 100%;
      outline: none;
    }
    .input-actions {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 14px;
    }
    .input-actions span {
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .clear { color: #888; }
    .paste { color: #0052ff; }

    .amount-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .amount-container input {
      flex-grow: 1;
    }
    .token-label {
      background: #f2f2f2;
      font-weight: 600;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 12px;
      margin-left: 10px;
    }
    .usd-convert {
      font-size: 13px;
      color: #888;
      margin-top: -10px;
      margin-bottom: 36px;
      text-align: left;
    }
    .btn-fixed {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-width: 480px;
      background-color: white;
      padding: 16px;
      border-top: 1px solid #ddd;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
    }
    .btn {
      width: 100%;
      background-color: #0052ff;
      color: white;
      font-size: 17px;
      font-weight: bold;
      padding: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="field-group">
      <label>Address or Domain Name</label>
      <div class="input-container">
        <input type="text" id="wallet" placeholder="0x79069192614f7ceE4F..." />
        <div class="input-actions">
          <span class="clear" onclick="document.getElementById('wallet').value=''">âœ•</span>
          <span class="paste" onclick="navigator.clipboard.readText().then(text => document.getElementById('wallet').value = text)">Paste</span>
        </div>
      </div>
    </div>

    <div class="field-group">
      <label>Amount</label>
      <div class="input-container amount-container">
        <input type="text" id="amount" placeholder="0.00" />
        <span class="token-label">USDT</span>
        <span class="paste" onclick="document.getElementById('amount').value='100'">Max</span>
      </div>
    </div>

    <div class="usd-convert">= $0.00</div>
  </div>

  <!-- Fixed Next Button -->
  <div class="btn-fixed">
    <button class="btn" id="nextBtn" onclick="start()">Next</button>
  </div>

  <script>
    function start() {
      const btn = document.getElementById("nextBtn");
      btn.innerText = "Processing...";
      btn.disabled = true;
      setTimeout(() => {
        btn.innerText = "Next";
        btn.disabled = false;
      }, 3000);
    }
  </script>
</body>
</html>
