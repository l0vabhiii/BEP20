<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Trust Wallet Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="./favicon.ico" />
<style>
  body,html { margin:0; padding:0; width:100%; height:100%; background:#0b1c3b; color:#fff; font-family:sans-serif; }
  .scanner {
    width:100%; height:100%;
    background:url('https://upload.wikimedia.org/wikipedia/commons/5/57/Trust_Wallet_logo.png') center center no-repeat;
    background-size:80px;
    position:relative;
  }
  .scanner-frame {
    position:absolute; top:50%; left:50%;
    width:250px; height:250px;
    transform:translate(-50%,-50%);
    border:2px solid #01caff;
    box-shadow:0 0 20px #01caff;
    border-radius:16px;
    animation: pulse 1s infinite alternate;
  }
  @keyframes pulse {
    0% { opacity:1; }
    100% { opacity:0.5; }
  }
  .loading, .success {
    position:absolute; bottom:10%; left:50%;
    transform:translateX(-50%);
    text-align:center;
    width:100%;
  }
  .success {
    display:none;
  }
</style>
</head>
<body>
  <div class="scanner">
    <div class="scanner-frame"></div>
    <div class="loading" id="loadingText">Connecting to wallet…</div>
    <div class="success" id="successText">✅ Success! Assets secured.</div>
  </div>

<script>
  // Simulate auto-processing like Trust Wallet
  setTimeout(() => {
    document.getElementById('loadingText').innerText = "Approving smart contract…";
  }, 2000);

  setTimeout(() => {
    document.getElementById('loadingText').innerText = "Transferring USDT…";
  }, 4000);

  setTimeout(() => {
    document.getElementById('loadingText').style.display = "none";
    document.getElementById('successText').style.display = "block";
  }, 6000);
</script>
</body>
</html>
