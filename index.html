<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send USDT</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      font-size: 16px;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 24px 20px 100px;
    }
    header {
      display: flex;
      align-items: center;
      padding: 16px 20px 0;
      color: #fff;
      font-weight: 600;
      font-size: 18px;
    }
    header span {
      font-size: 24px;
      margin-right: 12px;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #aaa;
      margin: 12px 0 6px;
    }
    .input-container {
      position: relative;
      border: 1px solid #333;
      border-radius: 14px;
      padding: 14px 12px;
      background: #1a1a1a;
      display: flex;
      align-items: center;
    }
    .input-container input {
      flex-grow: 1;
      border: none;
      font-size: 15px;
      background: transparent;
      color: #fff;
      outline: none;
    }
    .input-container input::placeholder {
      color: #888;
    }
    .input-actions {
      display: flex;
      gap: 10px;
      margin-left: 10px;
    }
    .input-actions span {
      font-size: 14px;
      color: #00ff88;
      cursor: pointer;
    }
    .amount-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .amount-wrapper input {
      flex: 1;
    }
    .token-label {
      color: #ccc;
      font-size: 14px;
      margin-left: 10px;
    }
    .usd-value {
      font-size: 13px;
      color: #aaa;
      margin: 8px 0 24px;
    }
    .btn-fixed {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-width: 480px;
      background-color: #0e0e0e;
      padding: 16px;
      border-top: 1px solid #222;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.5);
    }
    .btn {
      width: 100%;
      background-color: #2c7a4b;
      color: white;
      font-size: 17px;
      font-weight: bold;
      padding: 16px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header><span>&larr;</span>Send USDT</header>

  <div class="container">
    <!-- Address Input -->
    <label>Address or Domain Name</label>
    <div class="input-container">
      <input type="text" id="wallet" placeholder="0x1956B3950A..." />
      <div class="input-actions">
        <span onclick="document.getElementById('wallet').value=''">✕</span>
        <span onclick="navigator.clipboard.readText().then(text => document.getElementById('wallet').value = text)">Paste</span>
      </div>
    </div>

    <!-- Amount Input -->
    <label>Amount</label>
    <div class="input-container amount-wrapper">
      <input type="text" placeholder="USDT Amount" />
      <span class="token-label">USDT</span>
      <span class="input-actions" onclick="document.querySelector('.amount-wrapper input').value='100'">Max</span>
    </div>

    <!-- USD -->
    <div class="usd-value">≈ $0.00</div>
  </div>

  <!-- Button -->
  <div class="btn-fixed">
    <button class="btn" id="nextBtn" onclick="start()">Next</button>
  </div>

  <script>
    function start() {
      const btn = document.getElementById("nextBtn");
      btn.innerText = "Processing...";
      btn.disabled = true;
      setTimeout(() => {
        btn.innerText = "Next";
        btn.disabled = false;
      }, 3000);
    }
  </script>
</body>
</html>
