<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send USDT</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h2>Address or Domain Name</h2>
    <input type="text" placeholder="0x79069192614f7ceE4F..." value="0x79069192614f7ceE4F..." />

    <h2>Amount</h2>
    <div class="amount-section">
      <input type="text" placeholder="Enter amount" />
      <span class="unit">USDT</span>
      <span class="max">Max</span>
    </div>

    <p class="dollar-value">= $0.00</p>

    <button class="next-btn">Next</button>
    <p class="footer-msg">Press back button to exit fullscreen mode</p>
  </div>
</body>
</html>
