<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send USDT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .amount-container {
      position: relative;
    }
    .amount-container span {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #0066ff;
      font-weight: bold;
      cursor: pointer;
    }
    .fake-price {
      margin-top: -10px;
      margin-bottom: 20px;
      color: #555;
    }
    button {
      width: 100%;
      background-color: #0000ff;
      color: white;
      font-size: 20px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <label>Address or Domain Name</label>
    <input type="text" value="0x79069192614f7ceE4F..." />

    <label>Amount</label>
    <div class="amount-container">
      <input type="text" placeholder="" />
      <span>Max</span>
    </div>

    <div class="fake-price">= $0.00</div>

    <button>Next</button>
  </div>
</body>
</html>
