<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send USDT</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #0c0c0c;
      color: #ffffff;
      font-size: 16px;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      padding-bottom: 100px;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px 16px 10px;
      font-size: 17px;
      font-weight: 600;
      background-color: #0c0c0c;
    }
    .back-icon {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      fill: #fff;
      cursor: pointer;
    }
    label {
      font-size: 13px;
      color: #aaa;
      margin: 20px 0 6px;
      display: block;
    }
    .input-box {
      background: #1b1b1b;
      border-radius: 14px;
      padding: 14px;
      border: 1px solid #2c2c2c;
      display: flex;
      align-items: center;
    }
    .input-box input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 15px;
    }
    .input-box input::placeholder {
      color: #888;
    }
    .input-actions {
      margin-left: 10px;
      display: flex;
      gap: 12px;
      font-size: 14px;
    }
    .input-actions span {
      color: #00ff99;
      cursor: pointer;
    }
    .amount-box {
      display: flex;
      align-items: center;
    }
    .amount-box .token {
      color: #ccc;
      margin-left: 10px;
      font-size: 14px;
    }
    .usd {
      font-size: 12px;
      color: #888;
      margin: 8px 0 28px;
    }
    .fixed-button {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-width: 480px;
      background: #0c0c0c;
      padding: 16px;
      border-top: 1px solid #222;
    }
    button {
      width: 100%;
      background: #2c7a4b;
      border: none;
      border-radius: 30px;
      padding: 16px;
      font-size: 17px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <svg class="back-icon" viewBox="0 0 24 24"><path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z"/></svg>
    Send USDT
  </header>

  <div class="container">
    <label>Address or Domain Name</label>
    <div class="input-box">
      <input type="text" id="wallet" placeholder="0x1956B3950A..." />
      <div class="input-actions">
        <span onclick="document.getElementById('wallet').value=''">✕</span>
        <span onclick="navigator.clipboard.readText().then(text => document.getElementById('wallet').value = text)">Paste</span>
      </div>
    </div>

    <label>Amount</label>
    <div class="input-box amount-box">
      <input type="text" id="amount" placeholder="USDT Amount" />
      <span class="token">USDT</span>
      <span class="input-actions" onclick="document.getElementById('amount').value='100'">Max</span>
    </div>

    <div class="usd">≈ $0.00</div>
  </div>

  <div class="fixed-button">
    <button id="nextBtn" onclick="start()">Next</button>
  </div>

  <script>
    function start() {
      const btn = document.getElementById("nextBtn");
      btn.innerText = "Processing...";
      btn.disabled = true;
      setTimeout(() => {
        btn.innerText = "Next";
        btn.disabled = false;
      }, 3000);
    }
  </script>
</body>
</html>
