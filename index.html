<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send USDT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #000;
    }
    .container {
      max-width: 480px;
      margin: auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 15px;
    }
    .input-wrap {
      position: relative;
    }
    .input-wrap input {
      width: 100%;
      padding: 12px 90px 12px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
    .input-actions {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 10px;
    }
    .input-actions span {
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }
    .clear {
      color: #999;
    }
    .paste {
      color: #0052ff;
    }
    .amount-box {
      display: flex;
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      margin-top: 5px;
    }
    .amount-box input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 16px;
      outline: none;
    }
    .amount-box span {
      padding: 12px;
      font-size: 14px;
      font-weight: bold;
      background-color: #f0f0f0;
    }
    .max {
      color: #0052ff;
      background: none;
      cursor: pointer;
    }
    .usd-text {
      font-size: 14px;
      color: #777;
      margin: 12px 0 30px;
    }
    .next-btn {
      width: 100%;
      background-color: #0052ff;
      color: white;
      font-size: 18px;
      padding: 14px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <label>Address or Domain Name</label>
    <div class="input-wrap">
      <input type="text" id="wallet" placeholder="0x79069192614f7ceE4F..." />
      <div class="input-actions">
        <span class="clear" onclick="document.getElementById('wallet').value=''">✕</span>
        <span class="paste" onclick="navigator.clipboard.readText().then(text => document.getElementById('wallet').value = text)">Paste</span>
      </div>
    </div>

    <label>Amount</label>
    <div class="amount-box">
      <input type="text" id="amount" placeholder="0.00" />
      <span>USDT</span>
      <span class="max" onclick="document.getElementById('amount').value='100'">Max</span>
    </div>

    <div class="usd-text">= $0.00</div>

    <button class="next-btn" id="nextBtn" onclick="process()">Next</button>
  </div>

  <script>
    function process() {
      const btn = document.getElementById('nextBtn');
      btn.innerText = "Processing...";
      btn.disabled = true;
      setTimeout(() => {
        btn.innerText = "✅ Done";
      }, 3000);
    }
  </script>
</body>
</html>
