<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send USDT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    .container {
      max-width: 480px;
      margin: auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .amount-row {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }
    .amount-row input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 16px;
    }
    .amount-row span {
      padding: 0 12px;
      background-color: #f0f0f0;
      border-left: 1px solid #ccc;
      font-weight: 600;
    }
    .usd-eq {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    .next-btn {
      width: 100%;
      background-color: #0052ff;
      color: white;
      font-size: 18px;
      padding: 14px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .next-btn:active {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="address">Address or Domain Name</label>
    <input type="text" id="address" placeholder="0x79069192614f7ceE4F...">

    <label for="amount">Amount</label>
    <div class="amount-row">
      <input type="text" id="amount" placeholder="Enter amount" />
      <span>USDT</span>
      <span style="color:#0052ff; cursor:pointer;">Max</span>
    </div>

    <div class="usd-eq">= $0.00</div>

    <button class="next-btn">Next</button>
  </div>
</body>
</html>
