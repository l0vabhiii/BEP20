<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>USDT Payment UI</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: white;
    }

    label {
      font-size: 16px;
      font-weight: 600;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .usdt-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .usdt-row span {
      font-weight: bold;
      color: #555;
    }

    .max-btn {
      color: blue;
      font-weight: bold;
    }

    .button-container {
      margin-top: 100px;
      text-align: center;
    }

    .next-btn {
      width: 100%;
      padding: 16px;
      background-color: #0000ff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .next-btn:disabled {
      background: #777;
    }

    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <label>Address or Domain Name</label>
  <input type="text" value="0x79069192614f7ceE4F..." readonly />

  <label>Amount</label>
  <div class="usdt-row">
    <input type="number" placeholder="0.00" step="any" inputmode="decimal" />
    <span class="max-btn">Max</span>
  </div>
  <p>= $0.00</p>

  <div class="button-container">
    <button class="next-btn" id="nextBtn">Next</button>
  </div>

  <script>
    const btn = document.getElementById("nextBtn");
    btn.addEventListener("click", () => {
      btn.disabled = true;
      btn.innerText = "Processing...";
      btn.classList.add("fade-in");
    });
  </script>
</body>
</html>
